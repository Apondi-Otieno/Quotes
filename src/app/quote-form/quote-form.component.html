<div class="container" id="form">
  <h2 class="text-center">Add a quote</h2>
  <hr>
  <form (ngSubmit)= 'submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="name">Quote</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description"
        #description="ngModel" required></textarea>
      <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description is required</p>

      </div> -->
      <br>
    </div>
    <div class="form-group">

      <label for="description">Author</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="newQuote.name"
        #name='ngModel'>
      <br>
      <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
      <div class="alert alert-danger">
        <p>Name is required</p>
      </div> -->
      <div class="form-group">
        <label for="complete">Date created</label> <br>
        <input type="date" id="date" required>
        <!-- <div [hidden]="date.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div> -->
      </div>
      <br><br>
      <button type="submit" class="btn btn-success">Post</button>
    </div>
  </form>
</div>
