<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  



<div class="container" id="form">
  <h2 class="text-center">Add a quote</h2>
  <hr>
  <form>
    <div class="form-group">

      <label for="name">Quote</label>
      <textarea class="form-control" id="description" rows="4" [(ngModel)]= "newQuote.name" name="description"
        #name="ngModel" required></textarea>
      <!-- <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description is required</p>

      </div> -->
      <br>
    </div>
    <div class="form-group">

      <label for="description">Author</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]= "newQuote.description"
        #description='ngModel'>
      <br>
      <!-- <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
      <div class="alert alert-danger">
        <p>Name is required</p>
      </div> -->
      <div class="form-group">
        <label for="complete">Date created</label> <br>
        <input type="date" id="date" required>
        <!-- <div [hidden]="date.valid || completeDate.pristine" class="alert alert-danger">
          <p>Date is required</p>
        </div> -->
      </div>
      <br><br>
      <button type="submit" class="btn btn-success">Post</button>
    </div>
  </form>
</div>

</body>
</html>
