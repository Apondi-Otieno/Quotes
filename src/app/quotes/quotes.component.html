<div class="container-fluid">
  <br>
  <h4>Quotes</h4>
  <div class="container">

    <div *ngFor='let quote of quote ; let i=index'>

      <ul>
        <ol>
          {{quote.name}}
          <app-like></app-like>
        </ol>

        <button (click)="toggleDetails(i)"> More Info. </button>

        <app-quote-detail *ngIf= 'quote.showDescription' [quote]= 'quote' (isComplete)= 'completeQuote($event,i)'>
        </app-quote-detail>
        


        <p *ngif="quote.length>10"> Your quotes are too long!</p>
      </ul>
    </div>
  </div>
  <div class="">
    <app-quote-form></app-quote-form>

  </div>
</div>
